server {
    listen 80;
    
    # Root directory for the React build output
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip compression for faster load times (Optional but recommended)
    gzip on;
    gzip_types text/plain application/javascript text/css application/json;

    # Main location block
    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        # We change the fallback to /index.html for SPA support.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (js/css/images)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Error pages (Optional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}